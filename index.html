<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>

    <script>
const number= parseInt(prompt("enter any number"));
for(let h=1;h<=20;h++ ){
    const result=h*number

    document.write(`${number} * ${h} = ${result} <br><br>`)
}
</script>
</body>
</html>
